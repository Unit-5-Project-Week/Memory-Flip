<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <link rel="stylesheet" href="index.css">
    <script defer src = "index.js"></script>
</head>
<body>
    <form class="container">
        <input type="checkbox" id="mode" class="check">
        <div class="background">
          <h1 class="title">avatar</h1>
          <h2 class="subtitle">Card Matching Game</h2>
        </div>
       
        <div class="avatar">
 
          <label for="mode">
            <div class="head">
              <div class="arrow"></div>
              <div class="ears"></div>
              <div class="eyes"></div>
              <div class="neck"></div>
              <div class="collar">
                <div class="mid"></div>
                <div class="top"></div>
                <div class="bootom"></div>
              </div>
            </div>
            <div class="body">
              <div class="chest"></div>
              <div class="arms">
                <div class="left">
                  <div class="sleeve"></div>
                  <div class="hand">
                    <div class="arrow"></div>
                  </div>
                </div>
                <div class="right">
                  <div class="sleeve"></div>
                  <div class="hand">
                    <div class="arrow"></div>
                  </div>
                </div>
              </div>
              <div class="legs">
                <div class="left">
                  <div class="boot">
                    <div class="foot"></div>
                  </div>
                </div>
                <div class="right">
                  <div class="boot">
                    <div class="foot"></div>
                  </div>
                </div>
              </div>
              <div class="waist">
                <div class="belt"></div>
              </div>
            </div>
          </label>
        </div>
    
      </form>
</body>
</html>
